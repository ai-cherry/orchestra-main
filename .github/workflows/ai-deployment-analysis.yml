
name: AI Deployment Analysis
on:
  workflow_run:
    workflows: ["deploy-frontends-vercel"]
    types: [completed]

jobs:
  analyze-deployment:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Get deployment logs
        id: get-logs
        run: |
          echo "::set-output name=logs::$(curl -H 'Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}' https://api.vercel.com/v6/deployments/${{ github.event.workflow_run.id }}/events)"
      
      - name: Analyze with OpenAI
        id: analyze
        uses: openai/openai-analyzer@v1
        with:
          api-key: ${{ secrets.OPENAI_API_KEY }}
          logs: ${{ steps.get-logs.outputs.logs }}
          
      - name: Create issue with analysis
        if: steps.analyze.outputs.has_solution == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Deployment Fix: ' + context.payload.workflow_run.head_commit.message,
              body: steps.analyze.outputs.analysis
            })
