name: Optimized Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      performance_mode:
        description: 'Performance mode'
        required: false
        default: 'fast'
        type: choice
        options:
        - fast
        - thorough

env:
  PYTHON_VERSION: '3.11'

