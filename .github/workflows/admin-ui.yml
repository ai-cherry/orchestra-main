name: Admin-UI-CI/CD

on:
  push:
    paths:
      - 'admin-ui/**'
      - '.github/workflows/admin-ui.yml'

concurrency:
  group: admin-ui-deploy
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    steps:
      # Checkout codebase
      - uses: actions/checkout@v4

      # Authenticate to Google Cloud via Workload Identity Federation
      - id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
          service_account:          '${{ secrets.GCP_PULUMI_SA }}'

      # Setup Node.js for frontend build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Build the React/Vite admin interface
      - name: Build Admin UI
        run: |
          cd admin-ui
          npm ci
          npm run build --if-present

      # Bootstrap Pulumi environment (uses python backend)
      - uses: pulumi/actions@v4
        with:
          command: stack init || echo 'stack exists'
          stack-name: gcp/dev/admin-ui
          work-dir: infra/admin_ui_site
          # comment-on-pr is supported only on PR events but harmless otherwise
          comment-on-pr: true

      # Refresh & update infrastructure
      - name: Pulumi up
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: gcp/dev/admin-ui
          work-dir: infra/admin_ui_site
          args: --yes --skip-preview
          comment-on-pr: true

      # Upload built assets once infra is ready
      - name: Sync static assets to bucket
        env:
          BUCKET: ${{ steps.auth.outputs.PULUMI_CONFIG_BUCKET_NAME || 'unset' }}
        run: |
          BUCKET_NAME=$(pulumi stack output bucket_name --stack gcp/dev/admin-ui --cwd infra/admin_ui_site)
          gsutil -m rsync -r admin-ui/dist gs://$BUCKET_NAME
