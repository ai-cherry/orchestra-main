name: Gemini Operations

on:
  push:
    branches: [ main ]
    paths:
      - 'ai/**'
      - 'core/gemini/**'
      - 'templates/**'
  workflow_dispatch:

env:
  PROJECT_ID: cherry-ai.me
  PROJECT_NUMBER: 525398941159
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/cherry-ai.me/gemini-ops
  SERVICE_ACCOUNT: vertex-agent@cherry-ai.me.iam.gserviceaccount.com
  GEMINI_ENDPOINT: projects/525398941159/locations/us-central1/endpoints/gemini-pro

jobs:
  deploy-gemini:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v3

    - name: Google Auth
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ env.SERVICE_ACCOUNT }}
        project_id: ${{ env.PROJECT_ID }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: Deploy to Vertex AI
      run: |
        gcloud ai models upload \
          --region=${{ env.REGION }} \
          --display-name=gemini-pro \
          --container-image=${{ env.REGISTRY }}/gemini-model:latest

    - name: Update endpoints
      run: |
        gcloud ai endpoints deploy-model ${{ env.GEMINI_ENDPOINT }} \
          --region=${{ env.REGION }} \
          --model=gemini-pro \
          --display-name="Gemini Pro Production" \
          --machine-type=n1-standard-4 \
          --min-replica-count=1 \
          --max-replica-count=3
