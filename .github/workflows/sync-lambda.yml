name: Sync to Lambda Server

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      restart_services:
        description: 'Restart services after sync'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync-and-deploy:
    name: Sync Code to Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Sync to Lambda Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 45.32.69.157
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸ”„ Syncing Cherry AI from GitHub..."
            
            # Activate the virtual environment
            if [ -f /root/cherry_ai-main/venv/bin/activate ]; then
              echo "ğŸš€ Activating virtual environment..."
              source /root/cherry_ai-main/venv/bin/activate
            else
              echo "âš ï¸ Virtual environment not found at /root/cherry_ai-main/venv/bin/activate. Skipping activation."
              # Optionally, you could attempt to create it here or fail the job
            fi
            
            cd /root/cherry_ai-main
            
            # Pull latest changes
            git pull origin main
            
            # Run validation
            echo "âœ… Running validation..."
            make validate || true
            
            # Restart services if requested or if certain files changed
            if [[ "${{ github.event.inputs.restart_services }}" == "true" ]] || \
               git diff --name-only HEAD~1 | grep -E "(requirements|\.py$|\.env|docker-compose)" > /dev/null; then
              echo "ğŸ”„ Restarting services..."
              make stop-services
              make start-services
              echo "âœ… Services restarted"
            else
              echo "â„¹ï¸ No service restart needed"
            fi
            
            # Show current status
            echo "ğŸ“Š Current service status:"
            make service-status
            
      - name: Health Check
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 45.32.69.157
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/cherry_ai-main
            echo "ğŸ¥ Running health check..."
            make health-check || echo "âš ï¸ Some services may need attention"
            
  notify-status:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: sync-and-deploy
    if: always()
    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.sync-and-deploy.result }}" == "success" ]]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi 