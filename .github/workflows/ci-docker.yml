name: Docker Build, Scan, and Push

on:
  push:
    branches: [main, phase-1/repo-foundations]
    paths:
      - '**/Dockerfile*'
      - '.github/workflows/ci-docker.yml'
      - 'dev-compose.yml'
      - 'src/**'
      - 'dashboard/**'
      - 'admin-interface/**'
      - 'production-api/**'
  pull_request:
    branches: [main]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USER_NAME: ${{ secrets.DOCKER_USER_NAME }}
      DOCKER_PERSONAL_ACCESS_TOKEN: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER_NAME }}
          password: ${{ env.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -t scoobyjava15/orchestra-main:ci-test -f Dockerfile .
          docker build -t scoobyjava15/orchestra-main-api:ci-test -f Dockerfile.api .
          docker build -t scoobyjava15/orchestra-main-dashboard:ci-test -f dashboard/Dockerfile .

      - name: Scan images with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scoobyjava15/orchestra-main:ci-test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true

      - name: Push images to Docker Hub
        run: |
          docker push scoobyjava15/orchestra-main:ci-test
          docker push scoobyjava15/orchestra-main-api:ci-test
          docker push scoobyjava15/orchestra-main-dashboard:ci-test

      - name: Clean up Docker images
        run: |
          docker rmi scoobyjava15/orchestra-main:ci-test || true
          docker rmi scoobyjava15/orchestra-main-api:ci-test || true
          docker rmi scoobyjava15/orchestra-main-dashboard:ci-test || true 