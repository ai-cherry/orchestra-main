name: orchestra-ai
runtime:
  name: python
  options:
    virtualenv: venv
description: Orchestra AI Infrastructure - Complete production deployment with secrets management
config:
  pulumi:tags:
    value:
      pulumi:template: orchestra-ai-infrastructure
      project: orchestra-ai
      environment: production
      managed-by: pulumi
template:
  config:
    aws:region:
      description: The AWS region to deploy into
      default: us-west-2
    gcp:project:
      description: The GCP project to deploy into
    gcp:region:
      description: The GCP region to deploy into
      default: us-west2 