# Transition rules for automatic mode switching
transition_rules:
  - name: code_error_to_debug
    from_mode: code
    to_mode: debug
    condition: "error_detected"
    priority: 90
    description: "Automatically switch to debug mode when code errors are detected"
    
  - name: research_to_implementation
    from_mode: research
    to_mode: implementation
    condition: "research_complete"
    priority: 80
    description: "Move to implementation after research phase is complete"
    
  - name: architect_to_code
    from_mode: architect
    to_mode: code
    condition: "design_approved"
    priority: 85
    description: "Start coding after architecture design is approved"
    
  - name: quality_to_debug
    from_mode: quality
    to_mode: debug
    condition: "quality_issues_found"
    priority: 75
    description: "Debug issues found during quality checks"
    
  - name: strategy_to_research
    from_mode: strategy
    to_mode: research
    condition: "needs_research"
    priority: 70
    description: "Conduct research for strategic decisions"

# Performance optimization settings
performance:
  cache_mode_outputs: true
  cache_ttl_seconds: 3600
  max_context_size: 100000
  context_pruning_enabled: true
  parallel_mode_execution: false
  
# Integration settings
integrations:
  openrouter:
    base_url: "https://openrouter.ai/api/v1"
    timeout_seconds: 30
    retry_attempts: 3
    
  weaviate:
    index_outputs: true
    semantic_search: true
    vector_dimensions: 1536
    
  postgresql:
    store_transitions: true
    store_outputs: true
    retention_days: 90