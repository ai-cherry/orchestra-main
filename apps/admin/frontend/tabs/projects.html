<!-- Projects Tab Content -->
<div x-show="activeTab === 'projects'" class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Project Management</h2>
        <div class="flex space-x-2">
            <div class="relative">
                <input type="text" placeholder="Search projects..." class="bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white w-64">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-2.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <button class="bg-primary-700 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center" id="createProjectBtn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                New Project
            </button>
        </div>
    </div>

    <!-- Project filters -->
    <div class="flex items-center space-x-4 overflow-x-auto pb-2">
        <button class="filter-btn bg-primary-700 text-white px-4 py-1.5 rounded-full text-sm" data-filter="all">All Projects</button>
        <button class="filter-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-1.5 rounded-full text-sm" data-filter="active">Active</button>
        <button class="filter-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-1.5 rounded-full text-sm" data-filter="planning">Planning</button>
        <button class="filter-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-1.5 rounded-full text-sm" data-filter="execution">Execution</button>
        <button class="filter-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-1.5 rounded-full text-sm" data-filter="review">Review</button>
        <button class="filter-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-1.5 rounded-full text-sm" data-filter="completed">Completed</button>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="projectsGrid">
        <!-- Loading indicator -->
        <div class="col-span-full text-center py-12">
            <svg class="animate-spin h-10 w-10 text-primary-500 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-400">Loading projects...</p>
        </div>
    </div>

    <!-- Project Statistics -->
    <div class="mt-8">
        <h3 class="text-xl font-semibold mb-4">Project Statistics</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <h4 class="text-gray-400 text-sm">Total Projects</h4>
                <p class="text-3xl font-bold mt-2">4</p>
                <div class="flex items-center mt-2 text-sm">
                    <span class="text-green-500">↑ 12%</span>
                    <span class="text-gray-500 ml-2">vs last month</span>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <h4 class="text-gray-400 text-sm">Active Projects</h4>
                <p class="text-3xl font-bold mt-2">3</p>
                <div class="flex items-center mt-2 text-sm">
                    <span class="text-green-500">↑ 5%</span>
                    <span class="text-gray-500 ml-2">vs last month</span>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <h4 class="text-gray-400 text-sm">Completed Projects</h4>
                <p class="text-3xl font-bold mt-2">1</p>
                <div class="flex items-center mt-2 text-sm">
                    <span class="text-gray-500">No change</span>
                    <span class="text-gray-500 ml-2">vs last month</span>
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-4 border border-gray-700">
                <h4 class="text-gray-400 text-sm">Avg. Completion Time</h4>
                <p class="text-3xl font-bold mt-2">14d</p>
                <div class="flex items-center mt-2 text-sm">
                    <span class="text-red-500">↓ 2d</span>
                    <span class="text-gray-500 ml-2">vs last month</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Distribution Chart -->
    <div class="mt-8">
        <h3 class="text-xl font-semibold mb-4">Project Distribution</h3>
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/2">
                    <canvas id="projectStatusChart" height="200"></canvas>
                </div>
                <div class="md:w-1/2 mt-6 md:mt-0">
                    <canvas id="projectPriorityChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Initialize project status chart -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize charts when projects tab is active
    document.querySelectorAll('a[href="#"]').forEach(link => {
        if (link.textContent.trim() === 'Projects') {
            link.addEventListener('click', () => {
                setTimeout(() => {
                    initializeProjectCharts();
                }, 100);
            });
        }
    });
    
    function initializeProjectCharts() {
        const statusChart = document.getElementById('projectStatusChart');
        const priorityChart = document.getElementById('projectPriorityChart');
        
        if (!statusChart || !priorityChart) return;
        
        // Project Status Chart
        new Chart(statusChart, {
            type: 'pie',
            data: {
                labels: ['Planning', 'Execution', 'Review', 'Completed'],
                datasets: [{
                    data: [1, 1, 1, 1],
                    backgroundColor: [
                        '#9333EA', // purple-600
                        '#F59E0B', // amber-500
                        '#14B8A6', // teal-500
                        '#22C55E'  // green-500
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#D1D5DB',
                            font: {
                                size: 12
                            },
                            padding: 15
                        }
                    },
                    title: {
                        display: true,
                        text: 'Projects by Status',
                        color: '#D1D5DB',
                        font: {
                            size: 14
                        },
                        padding: {
                            bottom: 15
                        }
                    }
                }
            }
        });
        
        // Project Priority Chart
        new Chart(priorityChart, {
            type: 'pie',
            data: {
                labels: ['High', 'Medium', 'Low'],
                datasets: [{
                    data: [2, 2, 0],
                    backgroundColor: [
                        '#DC2626', // red-600
                        '#2563EB', // blue-600
                        '#22C55E'  // green-500
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            color: '#D1D5DB',
                            font: {
                                size: 12
                            },
                            padding: 15
                        }
                    },
                    title: {
                        display: true,
                        text: 'Projects by Priority',
                        color: '#D1D5DB',
                        font: {
                            size: 14
                        },
                        padding: {
                            bottom: 15
                        }
                    }
                }
            }
        });
    }
});
</script>
