<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçí Cherry AI - Working Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .status-indicator.error { background: #f44336; }
        .status-indicator.loading { background: #ff9800; }
        
        .personas {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .persona {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }
        
        .persona:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .persona.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            transform: translateY(-5px);
        }
        
        .search-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .search-container { grid-template-columns: 1fr; }
        }
        
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .search-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-modes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .mode-button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #e2e8f0;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .mode-button:hover { background: #cbd5e0; }
        .mode-button.active {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }
        
        .search-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-button:hover { transform: translateY(-2px); }
        .search-button.domain { background: linear-gradient(135deg, #4299e1, #3182ce); color: white; }
        .search-button.web { background: linear-gradient(135deg, #48bb78, #38a169); color: white; }
        .search-button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .results-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .result-header {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }
        
        .result-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 15px 0;
        }
        
        .result-item:last-child { border-bottom: none; }
        
        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .result-snippet {
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .result-meta {
            font-size: 0.9rem;
            color: #4299e1;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="status">üîÑ Checking API...</div>
    
    <div class="container">
        <div class="header">
            <h1>üçí Cherry AI Orchestrator</h1>
            <p>Real AI Search & Intelligence Platform - Now with working functionality!</p>
        </div>

        <div class="personas">
            <div class="persona active" data-persona="cherry" onclick="selectPersona('cherry')">
                <div style="font-size: 2rem;">üçí</div>
                <div style="font-weight: bold;">Cherry</div>
                <div style="font-size: 0.9rem;">Personal Assistant</div>
            </div>
            <div class="persona" data-persona="sophia" onclick="selectPersona('sophia')">
                <div style="font-size: 2rem;">üíº</div>
                <div style="font-weight: bold;">Sophia</div>
                <div style="font-size: 0.9rem;">Business Assistant</div>
            </div>
            <div class="persona" data-persona="karen" onclick="selectPersona('karen')">
                <div style="font-size: 2rem;">üè•</div>
                <div style="font-weight: bold;">Karen</div>
                <div style="font-size: 0.9rem;">Healthcare Assistant</div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-section">
                <div class="search-title">üîç Domain Search</div>
                <input type="text" class="search-input" id="domainSearch" placeholder="Search internal data..." onkeypress="handleEnter(event, 'domain')">
                <div class="search-modes">
                    <button class="mode-button active" data-mode="normal" onclick="setSearchMode('domain', 'normal')">Normal</button>
                    <button class="mode-button" data-mode="analytics" onclick="setSearchMode('domain', 'analytics')">Analytics</button>
                    <button class="mode-button" data-mode="creative" onclick="setSearchMode('domain', 'creative')">Creative</button>
                </div>
                <button class="search-button domain" onclick="performSearch('domain')" id="domainBtn">Search Domain</button>
            </div>

            <div class="search-section">
                <div class="search-title">üåê Web Search</div>
                <input type="text" class="search-input" id="webSearch" placeholder="Search the web..." onkeypress="handleEnter(event, 'web')">
                <div class="search-modes">
                    <button class="mode-button active" data-mode="normal" onclick="setSearchMode('web', 'normal')">Normal</button>
                    <button class="mode-button" data-mode="creative" onclick="setSearchMode('web', 'creative')">Creative</button>
                    <button class="mode-button" data-mode="deep" onclick="setSearchMode('web', 'deep')">Deep</button>
                    <button class="mode-button" data-mode="super-deep" onclick="setSearchMode('web', 'super-deep')">Super Deep</button>
                </div>
                <button class="search-button web" onclick="performSearch('web')" id="webBtn">Search Web</button>
            </div>
        </div>

        <div id="results" style="display: none;"></div>
    </div>

    <script>
        let currentPersona = 'cherry';
        let searchModes = { domain: 'normal', web: 'normal' };
        let apiHealthy = false;

        // Check API connection
        async function checkAPI() {
            const statusEl = document.getElementById('status');
            try {
                statusEl.innerHTML = 'üîÑ Checking API...';
                statusEl.className = 'status-indicator loading';
                
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusEl.innerHTML = 'üü¢ API Connected';
                    statusEl.className = 'status-indicator';
                    apiHealthy = true;
                    
                    console.log('API Features:', data.features);
                    console.log('Available personas:', data.personas);
                    console.log('Search modes:', data.search_modes);
                } else {
                    throw new Error('API unhealthy');
                }
            } catch (error) {
                statusEl.innerHTML = 'üî¥ API Offline';
                statusEl.className = 'status-indicator error';
                apiHealthy = false;
                console.error('API check failed:', error);
            }
        }

        function selectPersona(persona) {
            currentPersona = persona;
            document.querySelectorAll('.persona').forEach(p => p.classList.remove('active'));
            document.querySelector(`[data-persona="${persona}"]`).classList.add('active');
            console.log('Selected persona:', persona);
        }

        function setSearchMode(type, mode) {
            searchModes[type] = mode;
            const section = type === 'domain' ? 'first' : 'last';
            document.querySelectorAll(`.search-section:${section}-child .mode-button`).forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            console.log(`Set ${type} mode to:`, mode);
        }

        function handleEnter(event, type) {
            if (event.key === 'Enter') {
                performSearch(type);
            }
        }

        async function performSearch(type) {
            if (!apiHealthy) {
                alert('API is not available. Please check connection.');
                return;
            }

            const inputId = type === 'domain' ? 'domainSearch' : 'webSearch';
            const query = document.getElementById(inputId).value.trim();
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const btnId = type === 'domain' ? 'domainBtn' : 'webBtn';
            const btn = document.getElementById(btnId);
            
            // Show loading state
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="results-container"><div class="loading">Searching...</div></div>';
            btn.disabled = true;
            btn.innerHTML = 'Searching...';

            try {
                const searchType = type === 'domain' ? 'internal' : 'external';
                const mode = searchModes[type];
                
                console.log(`Performing ${searchType} search:`, { query, mode, persona: currentPersona });
                
                const url = `/api/search?q=${encodeURIComponent(query)}&mode=${mode}&type=${searchType}&persona=${currentPersona}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Search results:', data);
                displayResults(data, type);
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="results-container"><div class="error">‚ùå Search failed: ${error.message}<br><small>Check console for details</small></div></div>`;
            } finally {
                // Reset button state
                btn.disabled = false;
                btn.innerHTML = type === 'domain' ? 'Search Domain' : 'Search Web';
            }
        }

        function displayResults(data, type) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = '<div class="results-container"><div class="no-results">üîç No results found. Try different keywords or search mode.</div></div>';
                return;
            }

            let html = '<div class="results-container">';
            
            // Header with search info
            html += '<div class="result-header">';
            html += `<strong>Search Results for "${data.query}"</strong><br>`;
            html += `<small>Mode: ${data.search_config?.name || data.mode} | `;
            html += `Results: ${data.results.length} | `;
            html += `Persona: ${currentPersona.charAt(0).toUpperCase() + currentPersona.slice(1)} | `;
            html += `Type: ${type === 'domain' ? 'Internal' : 'External'}</small>`;
            if (data.timestamp) {
                html += `<br><small>Search time: ${new Date(data.timestamp).toLocaleTimeString()}</small>`;
            }
            html += '</div>';

            // Results
            data.results.forEach((result, index) => {
                html += '<div class="result-item">';
                html += `<div class="result-title">${index + 1}. ${result.title}</div>`;
                html += `<div class="result-snippet">${result.snippet}</div>`;
                html += '<div class="result-meta">';
                html += `<span>Source: ${result.source}</span>`;
                if (result.relevance) {
                    html += `<span>Relevance: ${(result.relevance * 100).toFixed(1)}%</span>`;
                }
                if (result.source_type) {
                    html += `<span>Type: ${result.source_type}</span>`;
                }
                if (result.url && result.url !== 'https://example.com/search?q=test') {
                    html += `<span><a href="${result.url}" target="_blank" style="color: #4299e1; text-decoration: none;">üîó Visit</a></span>`;
                }
                html += '</div>';
                html += '</div>';
            });

            // Footer with distribution info
            if (data.distribution) {
                html += '<div style="margin-top: 20px; padding: 10px; background: #f0f8ff; border-radius: 6px; font-size: 0.9rem;">';
                html += `üìä Result Distribution: Internal: ${data.distribution.internal}, External: ${data.distribution.external}, Total: ${data.distribution.total}`;
                html += '</div>';
            }

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Cherry AI Interface loaded - connecting to API...');
            checkAPI();
            
            // Check API status every 30 seconds
            setInterval(checkAPI, 30000);
        });

        // Auto-focus search input
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('domainSearch').focus();
        });
    </script>
</body>
</html>
