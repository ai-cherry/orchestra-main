name: admin-ui-infrastructure
description: Infrastructure for Admin UI deployment on Vultr Platform
runtime:
  name: nodejs
  options:
    typescript: true
config:
  vultr:project:
    description: The Vultr project ID
  vultr:region:
    description: The Vultr region
    default: us-central1
  apiUrl:
    description: Backend API URL
    default: http://localhost:8080
  apiKey:
    description: API key for authentication
    secret: true
  VultrServiceAccountKey:
    description: Vultr service account key for Docker registry
    secret: true
  alertChannelId:
    description: Monitoring alert notification channel ID (optional)