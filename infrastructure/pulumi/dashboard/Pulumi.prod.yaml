config:
  Lambda:project: ${LAMBDA_PROJECT_ID}
  Lambda:region: us-central1
  admin-ui-infrastructure:allowedCorsOrigins:
  - https://admin.example.com
  - https://www.example.com
  admin-ui-infrastructure:apiUrl: https://api.example.com
  admin-ui-infrastructure:cdnCacheTTL: 3600
  admin-ui-infrastructure:cpuLimit: '2'
  admin-ui-infrastructure:dbBackupEnabled: true
  admin-ui-infrastructure:dbBackupRetentionDays: 7
  admin-ui-infrastructure:dbHighAvailability: true
  admin-ui-infrastructure:dbTier: db-n1-standard-2
  admin-ui-infrastructure:enableAlerting: true
  admin-ui-infrastructure:enableAutoScaling: true
  admin-ui-infrastructure:enableCdn: true
  admin-ui-infrastructure:enableCloudArmor: true
  admin-ui-infrastructure:enableCloudCDN: true
  admin-ui-infrastructure:enableManagedSsl: true
  admin-ui-infrastructure:enableMonitoring: true
  admin-ui-infrastructure:enableWaf: true
  admin-ui-infrastructure:environment: production
  admin-ui-infrastructure:logRetentionDays: 30
  admin-ui-infrastructure:maxInstances: 10
  admin-ui-infrastructure:memoryLimit: 1Gi
  admin-ui-infrastructure:minInstances: 1
  admin-ui-infrastructure:sslDomains:
  - admin.example.com
