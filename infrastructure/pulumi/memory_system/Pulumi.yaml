name: orchestra-memory-system
runtime:
  name: python
  options:
    virtualenv: venv
description: Orchestra AI Memory System Infrastructure on Vultr
config:
  # Project configuration
  project_name:
    description: Name of the project
    default: orchestra-memory
  
  # Environment configuration
  environment:
    description: Deployment environment (development, staging, production)
    default: production
  
  # Vultr configuration
  region:
    description: Vultr region code
    default: ewr  # New Jersey
  
  # SSH configuration
  ssh_key_id:
    description: Vultr SSH key ID for instance access
    secret: true
  
  # Database configuration
  postgres_password:
    description: PostgreSQL password
    secret: true
    default: generate-secure-password
  
  redis_password:
    description: Redis password
    secret: true
    default: generate-secure-password
  
  # Monitoring configuration
  grafana_password:
    description: Grafana admin password
    secret: true
    default: generate-secure-password
  
  # Scaling configuration
  min_app_instances:
    description: Minimum number of application instances
    default: 2
  
  max_app_instances:
    description: Maximum number of application instances
    default: 10
  
  # Backup configuration
  enable_backups:
    description: Enable automated backups
    default: true
  
  backup_schedule:
    description: Backup schedule (cron format)
    default: "0 2 * * *"  # 2 AM daily