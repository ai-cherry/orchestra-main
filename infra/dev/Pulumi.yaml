name: orchestra-dev
runtime:
  name: python
  options:
    virtualenv: venv
description: Development Lambda Labs instance for Orchestra (single GPU)
config:
  dev:plan:
    description: Lambda Labs instance plan (e.g., gpu_1x_a10)
    default: gpu_1x_a10
  dev:region:
    description: Lambda Labs deployment region
    default: us-west-1
  dev:volumeSizeGb:
    description: Size of attached block storage in GB
    default: 100
  dev:sshKeyIds:
    description: Comma-separated list of existing Lambda Labs SSH key IDs
    secret: true
  dev:sshPrivateKey:
    description: Private key used by Pulumi to run bootstrap commands
    secret: true 