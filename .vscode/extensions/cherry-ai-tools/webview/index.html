<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry AI Tools</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 16px;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }
        
        .header {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 16px;
        }
        
        .header h2 {
            margin: 0 0 12px 0;
            color: var(--vscode-titleBar-activeForeground);
        }
        
        .persona-selector {
            display: flex;
            gap: 8px;
        }
        
        .persona-btn {
            padding: 6px 12px;
            border: 1px solid var(--vscode-button-border);
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .persona-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        .persona-btn.active {
            background: var(--vscode-button-background);
            border-color: var(--vscode-focusBorder);
            box-shadow: 0 0 0 1px var(--vscode-focusBorder);
        }
        
        .tools-section, .chat-section, .status-section {
            margin-bottom: 24px;
        }
        
        .tools-section h3, .chat-section h3, .status-section h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--vscode-titleBar-activeForeground);
        }
        
        .tool-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .tool-btn {
            padding: 8px 12px;
            border: 1px solid var(--vscode-button-border);
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        #chat-messages {
            height: 200px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
            overflow-y: auto;
            background: var(--vscode-input-background);
            font-size: 12px;
        }
        
        .chat-input {
            display: flex;
            gap: 8px;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--vscode-input-border);
            background: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 4px;
            font-size: 12px;
        }
        
        #chat-input:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }
        
        .chat-input button {
            padding: 8px 16px;
            border: 1px solid var(--vscode-button-border);
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .chat-input button:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        .status-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--vscode-input-background);
            border-radius: 4px;
            font-size: 12px;
        }
        
        .status-label {
            font-weight: 500;
        }
        
        .status-value {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .status-value.active {
            background: #28a745;
            color: white;
        }
        
        .status-value.pending {
            background: #ffc107;
            color: #212529;
        }
        
        .status-value.error {
            background: #dc3545;
            color: white;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 4px;
        }
        
        .message.user {
            background: var(--vscode-button-background);
            text-align: right;
        }
        
        .message.ai {
            background: var(--vscode-input-background);
        }
        
        .message-content {
            font-size: 12px;
            line-height: 1.4;
        }
        
        .message-meta {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h2>üçí Cherry AI Tools</h2>
            <div class="persona-selector">
                <button class="persona-btn active" data-persona="cherry">üçí Cherry</button>
                <button class="persona-btn" data-persona="sophia">üíº Sophia</button>
                <button class="persona-btn" data-persona="karen">üè• Karen</button>
            </div>
        </div>
        
        <div class="tools-section">
            <h3>Quick Actions</h3>
            <div class="tool-buttons">
                <button class="tool-btn" onclick="optimizeSelectedCode()">üöÄ Optimize Code</button>
                <button class="tool-btn" onclick="explainSelectedCode()">üí° Explain Code</button>
                <button class="tool-btn" onclick="generateTests()">üß™ Generate Tests</button>
                <button class="tool-btn" onclick="refactorCode()">üîß Refactor</button>
            </div>
        </div>
        
        <div class="chat-section">
            <h3>AI Chat</h3>
            <div id="chat-messages">
                <div class="message ai">
                    <div class="message-content">Hello! I'm Cherry, your AI coding assistant. How can I help you today?</div>
                    <div class="message-meta">Cherry ‚Ä¢ Just now</div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Ask your AI assistant...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="status-section">
            <h3>Tool Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Roo Coder:</span>
                    <span class="status-value active">Active</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Cursor AI:</span>
                    <span class="status-value active">Connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">OpenAI Codex:</span>
                    <span class="status-value pending">Setup Required</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Performance:</span>
                    <span class="status-value active">Optimized</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const vscode = acquireVsCodeApi();
        let currentPersona = 'cherry';
        
        // Persona switching
        document.querySelectorAll('.persona-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.persona-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPersona = btn.dataset.persona;
                
                vscode.postMessage({
                    command: 'switchPersona',
                    persona: currentPersona
                });
                
                updateChatPersona();
            });
        });
        
        function updateChatPersona() {
            const personas = {
                cherry: { name: 'Cherry', emoji: 'üçí', style: 'Sweet and helpful' },
                sophia: { name: 'Sophia', emoji: 'üíº', style: 'Professional and analytical' },
                karen: { name: 'Karen', emoji: 'üè•', style: 'Precise and methodical' }
            };
            
            const persona = personas[currentPersona];
            addMessage(`Hi! I'm ${persona.name} ${persona.emoji}. I'm ${persona.style}. How can I assist with your code?`, 'ai');
        }
        
        function optimizeSelectedCode() {
            vscode.postMessage({
                command: 'optimizeCode'
            });
            addMessage('Optimizing your selected code...', 'ai');
        }
        
        function explainSelectedCode() {
            vscode.postMessage({
                command: 'explainCode'
            });
            addMessage('Let me explain that code for you...', 'ai');
        }
        
        function generateTests() {
            vscode.postMessage({
                command: 'generateTests'
            });
            addMessage('Generating comprehensive tests...', 'ai');
        }
        
        function refactorCode() {
            vscode.postMessage({
                command: 'refactorCode'
            });
            addMessage('Refactoring your code for better performance...', 'ai');
        }
        
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    const responses = {
                        cherry: "That's a great question! Let me help you with that in a sweet and simple way...",
                        sophia: "From a business perspective, I'd recommend analyzing this systematically...",
                        karen: "Let me provide a precise and methodical solution to your query..."
                    };
                    addMessage(responses[currentPersona], 'ai');
                }, 1000);
            }
        }
        
        function addMessage(content, type) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const personas = {
                cherry: 'üçí Cherry',
                sophia: 'üíº Sophia', 
                karen: 'üè• Karen'
            };
            
            const sender = type === 'user' ? 'You' : personas[currentPersona];
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-meta">${sender} ‚Ä¢ ${new Date().toLocaleTimeString()}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Handle Enter key in chat input
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initialize
        console.log('Cherry AI Tools webview loaded');
    </script>
</body>
</html>
