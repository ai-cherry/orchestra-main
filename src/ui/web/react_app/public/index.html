<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3; url=https://orchestra-admin-interface.vercel.app">
  <title>üçí Orchestra AI - Redirecting...</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçí</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .redirect-container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #feca57);
      border-radius: 3px;
      animation: progress 3s ease-out;
    }
    
    .redirect-message {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    .manual-link {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 1rem;
    }
    
    .manual-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .features {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      opacity: 0.8;
    }
    
    .feature {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 0.9rem;
    }
    
    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    @media (max-width: 768px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .redirect-container { padding: 30px 15px; }
      .features { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo">üçí</div>
    <h1 class="title">Orchestra AI</h1>
    <p class="subtitle">AI Orchestration Platform</p>
    
    <div class="spinner"></div>
    
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    
    <p class="redirect-message">
      Redirecting to the main admin interface...
    </p>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ü§ñ</div>
        <div>AI Personas</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üí∞</div>
        <div>Cost Optimization</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div>Fast Performance</div>
      </div>
    </div>
    
    <a href="https://orchestra-admin-interface.vercel.app" class="manual-link">
      Continue to Orchestra AI ‚Üí
    </a>
  </div>

  <script>
    // Redirect after 3 seconds
    setTimeout(() => {
      window.location.href = 'https://orchestra-admin-interface.vercel.app';
    }, 3000);
    
    // Add some interactive feedback
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.redirect-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.5s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
