
# Orchestra AI Nginx Configuration - Single User
upstream api {
    server api:8000;
}

# Rate limiting zones (only in production)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=burst_limit:10m rate=20r/s;

server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Health check (no auth)
    location /health {
        proxy_pass http://api/health;
        access_log off;
    }
    
    # API endpoints
    location /api/ {
        # Pass API key header
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Rate limiting (except in development)
        set $limit_rate 0;
        if ($orchestra_context != "development") {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req zone=burst_limit burst=50 nodelay;
        }
        
        proxy_pass http://api;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }
}
