<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchestra AI - Admin Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-right: 1px solid #334155;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 2rem;
            border-bottom: 1px solid #334155;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .logo i {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            padding: 1.5rem 0;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            padding: 0 2rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 2rem;
            color: #cbd5e1;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-left-color: #3b82f6;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            background: #0f172a;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .admin-subtitle {
            color: #64748b;
            margin-top: 0.25rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        /* System Status Cards */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-title {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .status-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .status-change {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-change.positive {
            color: #10b981;
        }

        .status-change.negative {
            color: #ef4444;
        }

        /* Agents Section */
        .section {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .agent-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid #475569;
            border-radius: 0.75rem;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .agent-card:hover {
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .agent-name {
            font-weight: 600;
            color: #f1f5f9;
        }

        .agent-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .agent-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .agent-status.idle {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }

        .agent-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .agent-status.stopped {
            background: rgba(100, 116, 139, 0.2);
            color: #64748b;
            border: 1px solid #64748b;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .agent-metric {
            text-align: center;
        }

        .agent-metric-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .agent-metric-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .agent-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        /* Activity Feed */
        .activity-feed {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #334155;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .activity-icon.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .activity-icon.warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .activity-icon.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .activity-icon.info {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            color: #f1f5f9;
            margin-bottom: 0.25rem;
        }

        .activity-description {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .activity-meta {
            font-size: 0.75rem;
            color: #64748b;
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #334155;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .agents-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .notification.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-music"></i>
                    Orchestra AI
                </div>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-section-title">Control Center</div>
                    <div class="nav-item active" data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        System Dashboard
                    </div>
                    <div class="nav-item" data-section="agents">
                        <i class="fas fa-robot"></i>
                        AI Agents
                    </div>
                    <div class="nav-item" data-section="workflows">
                        <i class="fas fa-project-diagram"></i>
                        Workflows
                    </div>
                    <div class="nav-item" data-section="activity">
                        <i class="fas fa-list"></i>
                        Activity Logs
                    </div>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <div class="nav-item" data-section="deploy">
                        <i class="fas fa-rocket"></i>
                        Deploy Agent
                    </div>
                    <div class="nav-item" data-section="backup">
                        <i class="fas fa-database"></i>
                        System Backup
                    </div>
                    <div class="nav-item" data-section="settings">
                        <i class="fas fa-cog"></i>
                        Settings
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="admin-header">
                <div>
                    <h1 class="admin-title">Orchestra AI Control Center</h1>
                    <p class="admin-subtitle">Real-time system monitoring and management</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-danger" onclick="emergencyStop()">
                        <i class="fas fa-stop"></i>
                        Emergency Stop
                    </button>
                    <button class="btn btn-success" onclick="restartSystem()">
                        <i class="fas fa-redo"></i>
                        Restart System
                    </button>
                    <button class="btn btn-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- System Status -->
            <div class="status-grid" id="systemStatus">
                <!-- Status cards will be populated by JavaScript -->
            </div>

            <!-- AI Agents Section -->
            <div class="section" id="agentsSection">
                <div class="section-header">
                    <h2 class="section-title">AI Agents</h2>
                    <button class="btn btn-primary" onclick="showDeployAgent()">
                        <i class="fas fa-plus"></i>
                        Deploy New Agent
                    </button>
                </div>
                <div class="agents-grid" id="agentsGrid">
                    <!-- Agent cards will be populated by JavaScript -->
                </div>
            </div>

            <!-- Activity Feed -->
            <div class="section" id="activitySection">
                <div class="section-header">
                    <h2 class="section-title">Recent Activity</h2>
                </div>
                <div class="activity-feed" id="activityFeed">
                    <!-- Activity items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8000' : '/api';
        
        // Global state
        let systemData = {};
        let agents = [];
        let workflows = [];
        let activities = [];
        let refreshInterval;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            startAutoRefresh();
        });

        async function initializeApp() {
            try {
                await loadSystemStatus();
                await loadAgents();
                await loadActivities();
                renderSystemStatus();
                renderAgents();
                renderActivities();
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showNotification('Failed to load system data', 'error');
            }
        }

        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API call failed for ${endpoint}:`, error);
                throw error;
            }
        }

        async function loadSystemStatus() {
            systemData = await apiCall('/api/system/status');
        }

        async function loadAgents() {
            agents = await apiCall('/api/agents');
        }

        async function loadWorkflows() {
            workflows = await apiCall('/api/workflows');
        }

        async function loadActivities() {
            activities = await apiCall('/api/activity');
        }

        // Render Functions
        function renderSystemStatus() {
            const container = document.getElementById('systemStatus');
            container.innerHTML = `
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-title">Active Agents</div>
                        <div class="status-icon" style="background: linear-gradient(135deg, #3b82f6 20%, #1d4ed8 100%); color: white;">
                            <i class="fas fa-robot"></i>
                        </div>
                    </div>
                    <div class="status-value">${systemData.active_agents || 0}</div>
                    <div class="status-change positive">
                        <i class="fas fa-arrow-up"></i>
                        System operational
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-header">
                        <div class="status-title">API Requests/min</div>
                        <div class="status-icon" style="background: linear-gradient(135deg, #10b981 20%, #059669 100%); color: white;">
                            <i class="fas fa-chart-line"></i>
                        </div>
                    </div>
                    <div class="status-value">${systemData.api_requests_per_minute || 0}</div>
                    <div class="status-change positive">
                        <i class="fas fa-arrow-up"></i>
                        Processing requests
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-header">
                        <div class="status-title">Memory Usage</div>
                        <div class="status-icon" style="background: linear-gradient(135deg, #8b5cf6 20%, #7c3aed 100%); color: white;">
                            <i class="fas fa-memory"></i>
                        </div>
                    </div>
                    <div class="status-value">${Math.round(systemData.memory_usage_percent || 0)}%</div>
                    <div class="status-change ${systemData.memory_usage_percent > 80 ? 'negative' : 'positive'}">
                        <i class="fas fa-${systemData.memory_usage_percent > 80 ? 'exclamation-triangle' : 'check'}"></i>
                        ${systemData.memory_usage_percent > 80 ? 'High usage' : 'Normal'}
                    </div>
                </div>

                <div class="status-card">
                    <div class="status-header">
                        <div class="status-title">Success Rate</div>
                        <div class="status-icon" style="background: linear-gradient(135deg, #f59e0b 20%, #d97706 100%); color: white;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="status-value">${Math.round(systemData.success_rate || 0)}%</div>
                    <div class="status-change positive">
                        <i class="fas fa-arrow-up"></i>
                        Excellent performance
                    </div>
                </div>
            `;
        }

        function renderAgents() {
            const container = document.getElementById('agentsGrid');
            container.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-status ${agent.status}">${agent.status}</div>
                    </div>
                    <div class="agent-metrics">
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.requests_count}</div>
                            <div class="agent-metric-label">Requests</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${Math.round(agent.success_rate)}%</div>
                            <div class="agent-metric-label">Success</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${agent.avg_response_time}s</div>
                            <div class="agent-metric-label">Avg Time</div>
                        </div>
                        <div class="agent-metric">
                            <div class="agent-metric-value">${Math.round(agent.memory_usage)}%</div>
                            <div class="agent-metric-label">Memory</div>
                        </div>
                    </div>
                    <div class="agent-actions">
                        ${agent.status === 'active' ? 
                            `<button class="btn btn-danger btn-sm" onclick="stopAgent('${agent.id}')">
                                <i class="fas fa-stop"></i> Stop
                            </button>` :
                            `<button class="btn btn-success btn-sm" onclick="startAgent('${agent.id}')">
                                <i class="fas fa-play"></i> Start
                            </button>`
                        }
                        <button class="btn btn-primary btn-sm" onclick="viewAgentDetails('${agent.id}')">
                            <i class="fas fa-info"></i> Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderActivities() {
            const container = document.getElementById('activityFeed');
            container.innerHTML = activities.slice(0, 10).map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type}">
                        <i class="fas fa-${getActivityIcon(activity.type)}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-description">${activity.description}</div>
                        <div class="activity-meta">
                            ${activity.component} • ${formatTime(activity.timestamp)} ${activity.user ? `• ${activity.user}` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Agent Actions
        async function startAgent(agentId) {
            try {
                await apiCall(`/api/agents/${agentId}/start`, { method: 'POST' });
                showNotification('Agent started successfully', 'success');
                await refreshData();
            } catch (error) {
                showNotification('Failed to start agent', 'error');
            }
        }

        async function stopAgent(agentId) {
            try {
                await apiCall(`/api/agents/${agentId}/stop`, { method: 'POST' });
                showNotification('Agent stopped successfully', 'success');
                await refreshData();
            } catch (error) {
                showNotification('Failed to stop agent', 'error');
            }
        }

        async function deployAgent() {
            const agentName = prompt('Enter agent name:');
            const agentType = prompt('Enter agent type (e.g., customer-support, data-analysis):');
            
            if (agentName && agentType) {
                try {
                    await apiCall('/api/agents/deploy', {
                        method: 'POST',
                        body: JSON.stringify({
                            name: agentName,
                            agent_type: agentType,
                            config: {}
                        })
                    });
                    showNotification('Agent deployed successfully', 'success');
                    await refreshData();
                } catch (error) {
                    showNotification('Failed to deploy agent', 'error');
                }
            }
        }

        // System Actions
        async function emergencyStop() {
            if (confirm('Are you sure you want to stop all agents and workflows? This action cannot be undone.')) {
                try {
                    await apiCall('/api/system/emergency-stop', { method: 'POST' });
                    showNotification('Emergency stop completed', 'warning');
                    await refreshData();
                } catch (error) {
                    showNotification('Failed to execute emergency stop', 'error');
                }
            }
        }

        async function restartSystem() {
            if (confirm('Are you sure you want to restart all system components?')) {
                try {
                    await apiCall('/api/system/restart', { method: 'POST' });
                    showNotification('System restart completed', 'success');
                    await refreshData();
                } catch (error) {
                    showNotification('Failed to restart system', 'error');
                }
            }
        }

        async function createBackup() {
            try {
                await apiCall('/api/system/backup', { method: 'POST' });
                showNotification('Backup initiated', 'success');
                await refreshData();
            } catch (error) {
                showNotification('Failed to create backup', 'error');
            }
        }

        // Utility Functions
        function getActivityIcon(type) {
            const icons = {
                success: 'check',
                warning: 'exclamation-triangle',
                error: 'times',
                info: 'info'
            };
            return icons[type] || 'info';
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function refreshData() {
            try {
                await Promise.all([
                    loadSystemStatus(),
                    loadAgents(),
                    loadActivities()
                ]);
                
                renderSystemStatus();
                renderAgents();
                renderActivities();
                
                console.log('Data refreshed successfully');
            } catch (error) {
                console.error('Failed to refresh data:', error);
                showNotification('Failed to refresh data', 'error');
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(refreshData, 10000); // Refresh every 10 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                const section = this.dataset.section;
                if (section === 'deploy') {
                    deployAgent();
                } else if (section === 'backup') {
                    createBackup();
                }
            });
        });

        // Mobile sidebar toggle
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Add mobile menu button for small screens
        if (window.innerWidth <= 1024) {
            const header = document.querySelector('.admin-header');
            const menuButton = document.createElement('button');
            menuButton.innerHTML = '<i class="fas fa-bars"></i>';
            menuButton.className = 'btn btn-primary';
            menuButton.onclick = toggleSidebar;
            header.querySelector('.header-actions').prepend(menuButton);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 1024) {
                document.getElementById('sidebar').classList.remove('open');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
